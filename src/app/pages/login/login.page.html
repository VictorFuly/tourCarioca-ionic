<ion-header>
	<ion-toolbar>
		<ion-title>Login</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<img src="../../../assets/Logo.png" alt="">
	<form (ngSubmit)="login()" [formGroup]="credentials">
		<div class="input-group">
			<ion-item>
				<ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
			</ion-item>
			<div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
				<span *ngIf="email.errors?.required">Email requerido</span>
				<span *ngIf="email.errors?.email">Email inválido</span>
			</div>
			<ion-item>
				<ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
			</ion-item>
			<div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
				<span *ngIf="password.errors?.required">Password requerido</span>
				<span *ngIf="password.errors?.minlength">Password mínimo 6 caracteres</span>
			</div>
		</div>

		<ion-button type="submit" expand="block" [disabled]="!credentials.valid">Login</ion-button>
		<ion-button type="submit" expand="block" [disabled]="!credentials.valid">Cadastrar</ion-button>
		<ion-button type="button" expand="block" color="tertiary">
			<ion-icon name="logo-google" slot="start"></ion-icon>
			Entrar com conta Google
		</ion-button>
		<ion-button class="insta" type="button" expand="block" color="danger">
			<ion-icon name="logo-Instagram" slot="start"></ion-icon>
			Entrar com Instagram
		</ion-button>
	</form>
</ion-content>
